{% load static %}



<nav class= "w-full flex justify-between items-center py-3 px-4 fixed fixed-top z-50">

  <div class= "w-6/12">
    <a href= "{% url 'filme:homepage' %}">
      <img class= "w-2/12" src="{% static 'images/hashflix.png' %}" alt="My image">
    </a>
  </div>

  {% if user.is_authenticated %}
  <div class= "w-6/12 flex flex-nowrap justify-end">
    <div class= "mr-2">
      <form method="get" action="{% url 'filme:pesquisafilme'%}">
        <input type="text" class="py-1 px-2 rounded-md text-black" name="query" value="{{ request.GET.query }}" placeholder="Pesquisar...">
        <input type="submit" value="">
      </form>
    </div>

    <div class= "mr-2">
      <a href="{% url 'filme:editarperfil' request.user.pk %}">
        <button class="bg-red-600 rounded-md text-white py-1 px-3">
          Editar Perfil
        </button>
      </a>
    </div>
    {% endif %}

    {% if user.is_authenticated %}
    <div class= "mr-2">
      <form method="post" action="{% url 'filme:logout' %}">
        {% csrf_token %}
        <button class="bg-red-600 text-white rounded-md py-1 px-3">
          Sair
        </button>
      </a>  
    </div>
    {% else %}
    <div class= "mr-2">
      <a href="{% url 'filme:login' %}">
        <button class="bg-red-600 text-white rounded-md py-1 px-3">
          Login
        </button>
      </a>  
    </div>
    {% endif %}
  </div>


</nav>
